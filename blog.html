---
title: Blog
---
<div class="container">
  <div class="row">
    <div class="col-md-12">

    <h1>Latest News</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
    </div>
  </div>
</div>
