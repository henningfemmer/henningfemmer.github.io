---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-12">

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}
</div>

  
<h2>Posts</h2>

  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}

    <div class="col-md-12">
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    </div>

  {% endfor %}

</div>
</div>
