---
layout: default
---
{% assign author = site.authors | where: 'short_name', page.author  | first %}
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }} - 
            <a href="{{author.url}}">{{author.name}}</a></p>

        {{ content }}
      </div>
    </div>
</div>
